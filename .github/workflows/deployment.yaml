name: Deploy To Server

on:
  push:
    branches:
      - main
  
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: Install dependencies
      run: dotnet restore src/WebUI
    - name: Build
      run: dotnet build --configuration Release --no-restore src/WebUI
    - name: Upload MemberManager Build Artifact
      uses: actions/download-artifact@master
      with:
        name: membermanager-build
        path: |
          src/WebUI/bin/Release/netcoreapp3.1/**

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }} 
        known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
        if_key_exists: replace
    - name: Adding Known Hosts
      run: ssh-keyscan -H ${{ secrets.CAMPUS_CONSULT_SERVER_IP }} >> ~/.ssh/known_hosts
    - name: Download MemberManager Build Artifact
      uses: actions/download-artifact@master
      with:
        name: membermanager-build
        path: |
          build
    - name: Deploy with rsync
      run: rsync -avz ./build/ ${{ secrets.CAMPUS_CONSULT_SERVER_USER }}@${{ secrets.CAMPUS_CONSULT_SERVER_IP }}:/home/${{ secrets.CAMPUS_CONSULT_SERVER_USER }}/test-deployment/
