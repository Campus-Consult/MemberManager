<app-detail-view-wrapper
  *ngIf="careerLevel"
  [title]="careerLevel.name"
  [subTitle]="'Karriere Level'"
  (onEdit)="onEditButtonClicked()"
  (onAssign)="onAssignPersonButtonClicked()"
  (onDismiss)="onDismissPersonButtonClicked()"
  (onShowHistory)="onShowHistoryButtonClicked()"
>
  <table
    *ngIf="careerLevel?.assignees.length > 0"
    mat-table
    id="assigneeTable"
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.firstName + element.surname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="since">
      <th mat-header-cell *matHeaderCellDef>Seit</th>
      <td mat-cell *matCellDef="let element">
        {{ element.beginDateTime | date: shortDate }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</app-detail-view-wrapper>
