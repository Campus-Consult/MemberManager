<mat-card>
  <div *ngIf="dataSource">
    <data-table
      #dataTable
      [dataSource]="dataSource"
      [columns]="columns"
      (onSelectEvent)="onSelect($event)"
      (onAddClickedEvent)="onCreate()"
      matSort
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="shortName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>KÃ¼rzel</th>
        <td mat-cell *matCellDef="let element">{{ element.shortName }}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aktiv?</th>
        <td mat-cell *matCellDef="let element">{{ element.isActive ? 'Ja': 'Nein' }}</td>
      </ng-container>

      <ng-container matColumnDef="countAssignees">
        <th mat-header-cell *matHeaderCellDef mat-sort-header># Zugewiesen</th>
        <td mat-cell *matCellDef="let element">{{ element.countAssignees }}</td>
      </ng-container>
    </data-table>
  </div>
</mat-card>
