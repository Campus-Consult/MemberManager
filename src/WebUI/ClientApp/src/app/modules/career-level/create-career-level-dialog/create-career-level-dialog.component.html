<h2 mat-dialog-title>{{ description }}</h2>
<mat-dialog-content
  [formGroup]="createForm"
  fxLayout="column"
  fxLayoutAlign="space-between start"
>
  <mat-form-field appearance="fill" fxFlex>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex>
    <mat-label>Short name</mat-label>
    <input matInput formControlName="shortName" />
  </mat-form-field>
  <app-dialog-error [errors]="errors"></app-dialog-error>
  <div fxFlex="nogrow" fxLayout="row" fxLayoutAlign="center" style="width: 100%;">
    <button
      *ngIf="careerLevel.isActive"
      class="mat-raised-button mat-warn"
      (click)="deactivate()"
    >
      Deactivate position
    </button>
    <button
      *ngIf="!careerLevel.isActive"
      class="mat-raised-button"
      (click)="reactivate()"
    >
      Reactivate position
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
  <button class="mat-raised-button" fxFlex="nogrow" (click)="close()">
    Cancel
  </button>
  <button
    class="mat-raised-button mat-primary"
    fxFlex="nogrow"
    (click)="save()"
  >
    Save
  </button>
</mat-dialog-actions>
