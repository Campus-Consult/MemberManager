<h2 mat-dialog-title>{{description}}</h2>

<p *ngIf="errors" class="error">{{errors}}</p>

<mat-dialog-content [formGroup]="createForm" fxLayout="column" fxLayoutAlign="space-between start">
  <mat-form-field appearance="fill" fxFlex>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill" fxFlex>
    <mat-label>Short name</mat-label>
    <input matInput formControlName="shortName">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
  <button class="mat-raised-button" fxFlex="nogrow" (click)="close()">Cancel</button>
  <button class="mat-raised-button mat-primary" fxFlex="nogrow" (click)="save()">Save</button>
</mat-dialog-actions>
