<h1 mat-dialog-title>{{ event.name }}</h1>
<h3 mat-dialog-title>
  {{ event.start | date: 'dd.MM.yy HH:mm' }} - {{ event.end | date: 'HH:mm' }}
</h3>

<div mat-dialog-content>
  <table
    id="attendees-table"
    mat-table
    [dataSource]="attendees"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.person.firstName + ' ' + element.person.surname }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let element">
        {{ element.time | date: 'dd.MM.yy HH:mm' }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Teilnehmer entfernen"
          color="primary"
          (click)="attendeeRemove(element.id)"
        >
          <mat-icon>person_remove</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
          mat-icon-button
          matTooltip="Teilnehmer hinzufÃ¼gen"
          color="secondary"
          (click)="attendeeAdd()"
        >
          <mat-icon>person_add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
