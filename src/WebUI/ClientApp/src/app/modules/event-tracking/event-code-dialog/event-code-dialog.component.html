<div class="qrcodeImage">
    <qrcode
      [qrdata]="qrDataUrl"
      [allowEmptyString]="true"
      [cssClass]="'center'"
      [colorDark]="'#000000'"
      [colorLight]="'#ffffffff'"
      [elementType]="'svg'"
      [errorCorrectionLevel]="'M'"
      [margin]="4"
      [scale]="1"
      [title]="'A custom title attribute'"
      [width]="300"
    ></qrcode>
  </div>
