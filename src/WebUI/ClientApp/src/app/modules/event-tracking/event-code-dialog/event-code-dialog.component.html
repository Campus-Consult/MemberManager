<h2 mat-dialog-title>Event QR Code</h2>
<mat-dialog-content>
  <div class="qrcodeImage">
    <qrcode
      [qrdata]="qrDataUrl"
      [alt]="'A custom alt attribute'"
      [ariaLabel]="'QR Code image with the following content...'"
      [cssClass]="'center'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'img'"
      [errorCorrectionLevel]="'M'"
      [margin]="4"
      [scale]="1"
      [title]="'A custom title attribute'"
      [width]="500"
    ></qrcode>
    <button mat-raised-button>
      Download QR-Code <mat-icon>qr-code</mat-icon>
    </button>
  </div>
  <div>
    <app-event-form [data]="data" (submitEvent)="onSubmit($event)">
    </app-event-form>
  </div>
</mat-dialog-content>
