<mat-dialog-content>
  <form [formGroup]="eventFormGroup" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <mat-form-field>
        <mat-label>Event Name</mat-label>
        <input matInput placeholder="Eventname" value="value"  formControlName="name" />
      </mat-form-field>
      <!-- Tags -->
      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Event Tags</mat-label>
        <mat-chip-list
          #chipList
          aria-label="Event Tags"
          multiple
          formControlName="tags"
        >
          <mat-chip
            *ngFor="let tag of tagsOnEvent"
            [selected]="tag"
            [value]="tag"
            (removed)="removeTag(tag)"
          >
            {{ tag }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
            placeholder="Event Tag hinzufÃ¼gen"
            [matChipInputFor]="chipList"
            formControlName="tagInput"
            [matAutocomplete]="autoTag"
            (matChipInputTokenEnd)="addTagFromInput($event)"
          />
          <mat-autocomplete autoActiveFirstOption #autoTag="matAutocomplete">
            <mat-option *ngFor="let option of filteredTagOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-chip-list>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Organisator</mat-label>
        <input matInput placeholder="Organisator" formControlName="organizer" [matAutocomplete]="autoOrga" />
        <mat-autocomplete #autoOrga="matAutocomplete" [displayWith]="displayOrganizerFn">
          <mat-option *ngFor="let option of filteredOrgaOptions | async" [value]="option">
            {{option | displayOrganizer}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Abbrechen</button>
  <button mat-raised-button color="accent" (click)="onSubmit()">
    Erstellen
  </button>
</mat-dialog-actions>
