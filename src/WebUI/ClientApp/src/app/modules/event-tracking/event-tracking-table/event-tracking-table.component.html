<table mat-table #table [dataSource]="events">
  <ng-container matColumnDef="eventname">
    <th mat-header-cell *matHeaderCellDef>Eventname</th>
    <td mat-cell *matCellDef="let row">{{ row.column }}</td>
  </ng-container>
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef>Eventtag</th>
    <td mat-cell *matCellDef="let row">{{ row.column }}</td>
  </ng-container>
  <ng-container matColumnDef="zusagen">
    <th mat-header-cell *matHeaderCellDef>Zusagen</th>
    <td mat-cell *matCellDef="let row">{{ row.column }}</td>
  </ng-container>
  <ng-container matColumnDef="qr-code">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button><mat-icon>qr_code_2</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
