<button mat-raised-button (click)="onCreate()">
  <mat-icon>add</mat-icon> <span>Event erstellen </span>
</button>
<ng-container *ngIf="events">
  <table mat-table #table [dataSource]="events">
    <ng-container matColumnDef="eventname">
      <th mat-header-cell *matHeaderCellDef>Eventname</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>Eventtag</th>
      <td mat-cell *matCellDef="let row">{{ row.tag }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Termin</th>
      <td mat-cell *matCellDef="let row">{{ row.start }}</td>
    </ng-container>
    <ng-container matColumnDef="attendances">
      <th mat-header-cell *matHeaderCellDef>Teilnahmen</th>
      <td mat-cell *matCellDef="let row">{{ row.eventAnswers.length }}</td>
    </ng-container>
    <ng-container matColumnDef="qrcode">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-mini-fab
          aria-label="open-qrcode"
          (click)="openEventDialog()"
        >
          <mat-icon>qr_code_2</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="secondary"
          aria-label="edit-event"
          (click)="onEdit()"
        >
          <mat-icon>qr_code_2</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
