<table mat-table #table [dataSource]="events">
  <ng-container matColumnDef="eventname">
    <th mat-header-cell *matHeaderCellDef>Eventname</th>
    <td mat-cell *matCellDef="let row">{{ row.eventname }}</td>
  </ng-container>
  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef>Eventtag</th>
    <td mat-cell *matCellDef="let row">{{ row.tag }}</td>
  </ng-container>
  <ng-container matColumnDef="attendances">
    <th mat-header-cell *matHeaderCellDef>Teilnahmen</th>
    <td mat-cell *matCellDef="let row">{{ row.attendances }}</td>
  </ng-container>
  <ng-container matColumnDef="qrcode">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <button mat-mini-fab color="primary" aria-label="open-qrcode" (click)="openEventDialog()"><mat-icon>qr_code_2</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
