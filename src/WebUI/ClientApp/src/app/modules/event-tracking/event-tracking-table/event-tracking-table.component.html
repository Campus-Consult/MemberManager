<ng-container *ngIf="events">
  <data-table
    #dataTable
    [dataSource]="dataSource"
    [columns]="displayedColumns"
    (onAddClickedEvent)="onCreate()"
    (oneRefreshClickedEvent)="loadEvents()"
    [deactivateSelection]="true"
    matSort
  >
    <ng-container matColumnDef="eventname">
      <th mat-header-cell *matHeaderCellDef>Eventname</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>Eventtag</th>
      <td mat-cell *matCellDef="let row">
        <span *ngFor="let tag of row.tag">{{ tag }}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Termin</th>
      <td mat-cell *matCellDef="let row">
        <span
          [matTooltip]="
            (row.start | date: 'dd.MM.yy HH:mm') +
            ' - ' +
            (row.end | date: 'dd.MM.yy HH:mm')
          "
        >
          {{ row.start | date: 'dd.MM.yy HH:mm' }} - <br />
          {{ row.end | date: 'dd.MM.yy HH:mm' }}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="attendances">
      <th mat-header-cell *matHeaderCellDef>
        Best√§tigte <br />
        Teilnehmer
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.answerCount ?? 0 }} 
        <button
          mat-icon-button
          matTooltip="Teilnehmer anzeigen"
          color="primary"
          (click)="openAttendeesDialog(row)"
        >
          <mat-icon>group</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="qrcode">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button
          class="event-edit"
          mat-icon-button
          color="primary"
          aria-label="open-qrcode"
          (click)="openEventDialog(row)"
        >
          <mat-icon>qr_code_2</mat-icon>
        </button>
      </td>
    </ng-container>
  </data-table>
</ng-container>
