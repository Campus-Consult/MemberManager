<h2 mat-dialog-title>{{ data.description }}</h2>
<mat-dialog-content [formGroup]="assignForm">
  <search-select
    [selectSuggestions]="data.assignSelectSuggestions"
    placeholder="{{ data.assignLabel }}"
    formControlName="assignedElement"
  ></search-select>
  <mat-form-field>
    <input
      matInput
      placeholder="Datum"
      formControlName="assignDate"
      type="date"
    />
    <!--<mat-error *ngIf="assignDate.hasError('required')">
      Datum ist Pflichtfeld
    </mat-error>-->
  </mat-form-field>

  <app-dialog-error [errors]="errors"></app-dialog-error>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button
    [disabled]="isSaving"
    class="mat-raised-button mat-primary"
    (click)="confirmNewAssign()"
  >
    {{ data.assignAction }}
  </button>
</mat-dialog-actions>
