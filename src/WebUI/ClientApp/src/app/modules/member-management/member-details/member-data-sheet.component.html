<mat-card *ngIf="personDetails; else elseTemplate">
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-card-header fxFlex="shrink">
      <mat-icon color="primary" mat-card-avatar>info</mat-icon>
      <mat-card-title>{{ displayedName }}</mat-card-title>
      <mat-card-subtitle>Mitglied Details</mat-card-subtitle>
    </mat-card-header>
    <div fxFlex>
      <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle (click)="onEdit()">
          <mat-icon>create</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="PersÃ¶nliche Daten">
        <app-member-data [memberDetails]="personDetails"></app-member-data>
      </mat-tab>
      <mat-tab label="Historie">
        <app-history-panels [person]="personDetails"></app-history-panels>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <ng-template #elseTemplate>
    <mat-card-content class="content-margin">
      Click on person in table to show Details.
    </mat-card-content>
  </ng-template>
</mat-card>
<ng-template #elseTemplate>
  <mat-card-content class="content-margin">
    Click on person in table to show Details.
  </mat-card-content>
</ng-template>
