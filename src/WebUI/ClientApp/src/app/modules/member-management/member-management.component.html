<h2>Mitglieder Liste</h2>
<div class="flex-container">
  <app-person-list
    class="table-part"
    (detailEvent)="onChangeDisplayedPerson($event)"
  ></app-person-list>
  <div class="right-section">
    <app-person-details
      [person]="selectedPerson"
      (editEvent)="onEdit($event)"
      (deleteEvent)="onDelete()"
    ></app-person-details>
  </div>
</div>
