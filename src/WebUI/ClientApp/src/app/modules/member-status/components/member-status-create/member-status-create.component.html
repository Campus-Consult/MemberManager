
<h1 mat-dialog-title>Erstelle Mitgliedsstatus</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="fromData.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Abbruch</button>
  <button mat-button [mat-dialog-close]="fromData" cdkFocusInitial>Erstellen</button>
</div>
