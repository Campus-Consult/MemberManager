<div fxLayout="row" fxLayoutGap="10px">
  <mat-card class="p-3" fxFlex="60%">
    <app-member-status-list (onSelectEvent)="onListSelection($event)"></app-member-status-list>
  </mat-card>
  <mat-card class="p-3" fxFlex="40%">
    <app-member-status-details *ngIf="selectedMemberStatus" [memberStatusID]="selectedMemberStatus?.id"></app-member-status-details>
  </mat-card>
</div>
