<h2 mat-dialog-title>{{description}}</h2>

<p *ngIf="errors" class="error">{{errors}}</p>

<mat-dialog-content [formGroup]="assignForm">
  <search-select [selectSuggestions]="suggestions" placeholder="Select Assignee" formControlName="assignPerson"></search-select>
  <br />
  <mat-form-field>
    <input matInput placeholder="Assign date" formControlName="assignDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!--<mat-error *ngIf="assignDate.hasError('required')">
      Datum ist Pflichtfeld
    </mat-error>-->
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
