<mat-card *ngIf="position">
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-card-header fxFlex="shrink">
      <mat-icon color="primary" mat-card-avatar>info</mat-icon>
      <mat-card-title>{{position.name}}</mat-card-title>
      <mat-card-subtitle>Position</mat-card-subtitle>
    </mat-card-header>
    <div fxFlex>
      <mat-button-toggle-group #group="matButtonToggleGroup">
        <mat-button-toggle disabled>
          <mat-icon>edit</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="onAssignPersonButtonClicked()">
          <mat-icon>person_add</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="onDismissPersonButtonClicked()" [disabled]="position?.assignees.length == 0">
          <mat-icon>person_remove</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle (click)="onShowHistoryButtonClicked()">
          <mat-icon>history</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <mat-card-content>
    <table *ngIf="position?.assignees.length > 0" mat-table id="assigneeTable" [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }} {{ element.surname }}</td>
      </ng-container>

      <ng-container matColumnDef="since">
        <th mat-header-cell *matHeaderCellDef>Since</th>
        <td mat-cell *matCellDef="let element">{{ element.beginDateTime?.toLocaleDateString() }}</td>
      </ng-container>

      <ng-container matColumnDef="till">
        <th mat-header-cell *matHeaderCellDef>Till</th>
        <td mat-cell *matCellDef="let element">{{ element.endDateTime?.toLocaleDateString() }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
