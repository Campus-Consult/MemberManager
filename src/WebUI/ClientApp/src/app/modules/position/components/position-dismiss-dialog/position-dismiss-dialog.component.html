<h2 mat-dialog-title>{{ description }}</h2>

<app-dialog-error [errors]="errors"></app-dialog-error>

<mat-dialog-content *ngIf="suggestions?.length" [formGroup]="dismissForm">
  <search-select
    [selectSuggestions]="suggestions"
    placeholder="Select Assignee"
    formControlName="dismissedPerson"
  ></search-select>
  <br />
  <mat-form-field>
    <input
      matInput
      placeholder="Dismissal date"
      formControlName="dismissalDate"
      type="date"
    />
    <!--<mat-error *ngIf="assignDate.hasError('required')">
      Datum ist Pflichtfeld
    </mat-error>-->
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-content *ngIf="!suggestions?.length">
  There are no assignees to dismiss.
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button
    *ngIf="suggestions?.length"
    class="mat-raised-button mat-primary"
    (click)="save()"
  >
    Dismiss
  </button>
</mat-dialog-actions>
