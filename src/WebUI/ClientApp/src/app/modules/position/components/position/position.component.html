<div fxLayout="row" fxLayoutGap="10px">
  <div fxFlex="60%">
    <app-position-list
      (onSelectEvent)="onListSelection($event)"
    ></app-position-list>
  </div>

  <div fxFlex="40%">
    <app-position-details
      *ngIf="selectedPosition"
      [positionID]="selectedPosition?.id"
      [hideUntilColumn] = true
      (onReloadRequired)="reloadRequired()"
    ></app-position-details>
  </div>
</div>
