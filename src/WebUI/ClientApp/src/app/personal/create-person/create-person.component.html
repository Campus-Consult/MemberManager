<mat-card>
  <mat-card-header>
    <mat-card-title>Person erstellen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="form-container">
      <app-member-form></app-member-form>
    </div>
    <div class="error-hint" *ngIf="invalidHints">
      <app-error-hint
        [invalidHints]="invalidHints"
        [title]="errorHintTitle"
      ></app-error-hint>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="onSubmit()">Hinzuf√ºgen</button>
    <button mat-button color="primary" (click)="onCancel()">Verwerfen</button>
  </mat-card-actions>
</mat-card>
