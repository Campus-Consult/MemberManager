<mat-card>
  <mat-card-header>
    <mat-card-title>Person erstellen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="form-container">
      <app-member-form></app-member-form>
    </div>
    <div
      class="input-invalid-msg"
      *ngIf="invalidHints.length > 0"
    >
      <h4 class="backend-hint">Person nicht erstellt:</h4>
      <p *ngFor="let item of invalidHints" class="backend-hint">{{ item }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="onSubmit()">Hinzuf√ºgen</button>
    <button mat-button color="primary" (click)="onCancel()">Verwerfen</button>
  </mat-card-actions>
</mat-card>
