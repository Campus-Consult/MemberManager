<mat-card>
    <mat-card-header>
        <mat-card-title>Person erstellen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-member-form #memberForm></app-member-form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="onSubmit()">Anwenden</button>
        <button mat-button color="primary" (click)="onCancel()">Verwerfen</button>
    </mat-card-actions>
</mat-card>
