<mat-card class="detail-card">
  <mat-card-header>
    <mat-card-title>
      <span>Person Details</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ displayedName }} </span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content
    *ngIf="personId; else elseTemplate"
    class="content-margin"
  >
    <mat-tab-group>
      <mat-tab label="PersÃ¶nliche Daten">
        <app-personal-data [personDetails]="personDetails"></app-personal-data>
      </mat-tab>
      <mat-tab label="Historie">
        <app-history-panels [personDetails]="personDetails"></app-history-panels>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <ng-template #elseTemplate>
    <mat-card-content class="content-margin">
      Click on person in table to show Details.
    </mat-card-content>
  </ng-template>
  <mat-card-actions>
    <!-- TODO: in den head transferieren -->
    <button
      *ngIf="personId"
      id="editButton"
      mat-icon-button
      color="primary"
      (click)="onEdit()"
    >
      <mat-icon>create</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
