<div id="above-list">
  <mat-form-field>
    <mat-label>Suche</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Serach..."
      #input
    />
  </mat-form-field>
  <button mat-button color="accent" id="create" (click)="onCreate()">
    <mat-icon outline>add_box</mat-icon>
  </button>
</div>
<ng-container *ngIf="personalData; else loading">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Vorname</th>
      <td mat-cell *matCellDef="let element">{{ element.fistName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Nachname</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="currentMemberStatus" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef>Mitgliedsstatus</th>
      <td mat-cell *matCellDef="let element">
        {{ element.currentMemberStatus }}
      </td>
    </ng-container>

    <ng-container matColumnDef="currentCareerLevel" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef>Karriere Stufe</th>
      <td mat-cell *matCellDef="let element">
        {{ element.currentCareerLevel }}
      </td>
    </ng-container>

    <ng-container matColumnDef="currentPositions" mat-sort-header>
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">
        <p *ngFor="let item of element.currentPositions">{{ item.name }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef>
        <ng-container *ngIf="isRefreshing; else refreshButton">
          <mat-spinner
            id="refresh-spinner"
            [diameter]="20"
            color="accent"
          ></mat-spinner>
        </ng-container>
        <ng-template #refreshButton>
          <button mat-button color="accent" (click)="onRefresh()">
            <mat-icon outline>refresh</mat-icon>
          </button>
        </ng-template>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="onDetails(element.person)">
          <mat-icon outline>info</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="25"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]"
  ></mat-paginator>
</ng-container>
<ng-template #loading>
  <h2>Mitglieder werden geladen</h2>
  <mat-spinner color="primary"></mat-spinner>
</ng-template>
