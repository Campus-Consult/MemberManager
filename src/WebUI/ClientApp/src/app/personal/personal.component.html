<h2>Mitglieder Liste</h2>
<div class="flex-container">
  <app-person-list
    class="table-part"
    (detailEvent)="onChangeDisplayedPerson($event)"
    (createNewEvent)="onCreate()"
  ></app-person-list>
  <div class="right-section">
    <app-person-details
      [personId]="selectedPersonId"
      (editEvent)="onEdit($event)"
    ></app-person-details>
  </div>
</div>
