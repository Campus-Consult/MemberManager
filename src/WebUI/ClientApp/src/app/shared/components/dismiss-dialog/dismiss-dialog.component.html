<h2 mat-dialog-title>{{description}}</h2>

<app-dialog-error [errors]="errors"></app-dialog-error>

<mat-dialog-content *ngIf="selectSuggestions?.length" [formGroup]="dismissForm">
  <search-select [selectSuggestions]="selectSuggestions" placeholder="Zu Entfernen" formControlName="dismissedPerson"></search-select>
  <search-select *ngIf="reassignSelectSuggestions" [selectSuggestions]="reassignSelectSuggestions" placeholder="{{reassignLabel}}" formControlName="reassignedElement"></search-select>
  <br />
  <mat-form-field>
    <input matInput placeholder="Dismissal date" formControlName="dismissalDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!--<mat-error *ngIf="assignDate.hasError('required')">
      Datum ist Pflichtfeld
    </mat-error>-->
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-content *ngIf="!selectSuggestions?.length">
  There are no assignees to dismiss.
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button *ngIf="selectSuggestions?.length" class="mat-raised-button mat-primary" (click)="save()">Entfernen</button>
</mat-dialog-actions>
